blueprint:
  name: Disable Zone
  description: disable motion
  domain: automation
  input:
    person:
      name: Person
      description: Select the person that needs to be home.
      selector:
        entity:
          domain: group
    zone:
      name: Zone
      description: Select the Zone the person needs to be in.
      selector:
        entity:
          domain: zone
    sensor:
      name: motion
      discription: device to input
      selector:
        entiy:
          domain: sensor
          
trigger:
  trigger:
    platform: zone
    entity_id: !input person
    zone: !input zone
    # Event is either enter or leave
    event: leave
mode: single
#trigger: 
#    platform: state
#    entity_id: !input sensor
#    to: 'off'

action: 
    - entity_id: !input sensor
      service: homeassistant.turn_off
