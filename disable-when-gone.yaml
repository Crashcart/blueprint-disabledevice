blueprint:
  name: Disable Zone
  description: disable motion
  domain: automation
  input:
    person:
      name: Person
      description: Select the person that needs to be home.
      selector:
        entity:
          domain: person
    zone:
      name: Zone
      description: Select the Zone the person needs to be in.
      default: zone.home
      selector:
          entity:
            domain: zone
     automation:
      name: automation
      discription: automation to turn off
      selector:
        entity:
          domain: automation
trigger:
  - platform: state
    entity_id: !input zone
    from: "home"
    to: "away"
mode: single
action: 
  action:
  - service: automation.turn_off
    entiy_id: automation
