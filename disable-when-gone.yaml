blueprint:
  name: Disable automation when a group leaves.
  description: disable motion
  domain: automation
  input:
    groupname:
      name: groupname
      description: Select the person group that needs to be home.
      selector:
        entity:
          domain: person
    zone:
      name: Zone
      description: Select the Zone the person needs to be in.
      default: zone.home
      selector:
          entity:
            domain: zone
     automation:
      name: automation
      discription: automation to turn off
      selector:
        entity:
          domain: automation
          
  trigger:
  - platform: zone
    entity_id: !input groupname
    zone: !input zone
    event: enter
  condition: []
  action:
  - service: automation.turn_off
    data: {}
    entity_id: !input automation
