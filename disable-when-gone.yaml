blueprint:
  name: Disable Zone
  description: disable motion
  domain: automation
  input:
    person:
      name: Person
      description: Select the person that needs to be home.
      selector:
        entity:
          domain: person
    zone:
      name: Zone
      description: Select the Zone the person needs to be in.
      selector:
        entity:
          domain: zone
    zone2:
      name: Zone
      description: Select the Zone the person needs to be in.
      default: zone.away
      selector:
        entity:
          domain: zone
trigger:
  trigger:
    platform: zone
    entity_id: !input person
    zone: !input zone
    # Event is either enter or leave
    event: leave
#trigger: 
#    platform: state
#    entity_id: !input device
#    to: 'off'

action: 
    - entity_id: !input device
      service: homeassistant.turn_off
