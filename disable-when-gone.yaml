blueprint:
  name: Disable device
  description:  Disable devices when everyone is gone
  domain: automation
    input:
    phone_state:
      name: Phone State sensor
      description: All sensors form the mobile app. Select the phone state sensor here.
      selector:
        entity:
    person:
      name: Person
      description: Select the person that needs to be home.
      selector:
        entity:
          domain: person
    zone:
      name: Zone
      description: Select the Zone the person needs to be in.
      default: zone.home
      selector:
          entity:
            domain: zone
     zone2:
      name: Zone
      description: Select the Zone the person needs to be in.
      default: zone.away
      selector:
          entity:
            domain: zone
trigger:
  - condition: state
    entity_id: !input person
    state: !input zone
trigger: 
    platform: state
    entity_id: !input device
    to: 'off'
action: 
    - entity_id: !input device
      service: homeassistant.turn_off
